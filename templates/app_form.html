<h4>Application Form</h4>
<form action="/job/{{info.id}}/apply" method="POST">
  <div class="mb-2">
    <label>Full Name</label><br />
    <input type="text" name="full_name" placeholder="Your Name" required />
  </div>
  <div class="mb-2">
    <label>Email</label><br />
    <input type="email" name="email" placeholder="email@example.com" required />
  </div>
  <div class="mb-2">
    <label>LinkedIn URL</label><br />
    <input
      type="url"
      name="linkedin_url"
      placeholder="https://linkedin.com/in/example-name"
      required
    />
  </div>
  <div class="mb-2">
    <label>Github/Portfolio URL</label><br />
    <input
      type="url"
      name="github_url"
      placeholder="https://username.github.io"
      requires
    />
  </div>
  <div>
    <input type="submit" />
  </div>
</form>
